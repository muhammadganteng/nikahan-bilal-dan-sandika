
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Wedding of Bilal & Sandika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&family=Great+Vibes&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sage: #5B705B;
        --cream: #FCFAF7;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f8f8;
        color: #333;
        margin: 0;
        overflow-x: hidden;
      }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-signature { font-family: 'Great Vibes', cursive; }
      .font-script { font-family: 'Dancing Script', cursive; }
      .app-container {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        background-color: var(--cream);
        min-height: 100vh;
        box-shadow: 0 0 50px rgba(0,0,0,0.1);
      }
      .bg-sage { background-color: var(--sage); }
      .text-sage { color: var(--sage); }
      
      /* Smooth appearance for imagery */
      img {
        transition: filter 0.3s ease;
      }
      
      /* Hide scrollbar but allow scrolling */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Ultra Zoom specific helper classes */
      .zoom-layer {
        will-change: transform, scale, opacity, filter;
      }
    </style>
    <script type="importmap">

      "imports": {
        "react": "https://esm.sh/react@^19.2.4",

        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.29.2"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
